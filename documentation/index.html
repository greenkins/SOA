<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>
<body>

<!-- Выбор API -->
<div style="padding: 10px;">
    <label for="api-choice" style="font-size: 16px;">Select API:</label>
    <select id="api-choice" style="font-size: 16px; padding: 5px;">
        <option value="api_cian.yaml">Cian API</option>
        <option value="api_agency.yaml">Agency API</option>
    </select>
</div>

<!-- Swagger UI контейнер -->
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
<script>
    window.onload = () => {
        // Инициализация Swagger UI с первой спецификацией по умолчанию
        let ui = SwaggerUIBundle({
            url: 'api_cian.yaml', // начальная спецификация
            dom_id: '#swagger-ui',
        });

        // Логика для изменения API при выборе в select
        document.getElementById('api-choice').addEventListener('change', function () {
            const selectedApi = this.value; // Получаем выбранное значение
            ui = SwaggerUIBundle({
                url: selectedApi, // обновляем URL спецификации
                dom_id: '#swagger-ui',
            });
        });
    };
</script>

</body>
</html>
